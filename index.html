<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary APP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="inp" type="text" placeholder="type a word to search...">
            <button id="search-btn" type="button">Search</button>
        </div>
        <div class="content">
            <div>
                <h3 id="words">Word</h3>
            </div>
            <div id="details">
                <p id="pos">pos</p>
                <p id="sound">/sound/</p>
            </div>
            <p id="meaning">This is the meaning of word.</p>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
